spring:
  application:
    name: service-discovery-server
  profiles:
    active: dev
  config:
    import: configserver:http://localhost:8888
  cloud:
    config:
      label: main

server:
  port: 8761
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:${server.port}/eureka/